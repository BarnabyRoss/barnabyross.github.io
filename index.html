
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>狗子的幸福生活</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet" type="text/css">

  <body>
    <img src="images/dog-icon.jpg" alt="一只坐在草地休息的狗子"> <h1>狗子</h1> </img>
    
    <p>狗子的<strong>幸</strong>福生活</p>
    <p>主人带着狗子出来散步，主人在一旁看书，狗子则在周围欢快的玩耍。a few moments later，狗子玩累了，于是就坐在草地上静静的看着主人。</p>
    <p>公园里热闹非凡，有：</p>
    <ul>
        <li>狗子</li>
        <li>小朋友</li>
        <li>蝴蝶</li>
        <li>蜻蜓</li>
        <li>...</li>
    </ul>
    <p>真是一幅温馨的画面</p>
    <p>在公园的尽头，有一排树，它们分别是：</p>
    <ol>
        <li>香樟树</li>
        <li>梨花树</li>
        <li>桃树</li>
        <li>枣树</li>
    </ol>
    <p>各种各样的花草树木汇聚一起，真的让人赏心悦目。</p>
    <p>为了让你更了解狗子，请参阅<a href="https://zh.m.wiktionary.org/zh-hans/%E7%8B%97%E5%AD%90">狗子</a></p>
